<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة المساعدات الانسانية </title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="js/script.js"></script>


</head>
<body>
 
  <nav class="navbar navbar-dark bg-success">
    <div class="container">
        <span class="navbar-brand mb-0 h1">منصة المساعدات – غزة</span>
    </div>
</nav>
<div class="container my-4">

    <h3 class="text-center mb-4">المساعدات المتوفرة</h3>

    <!-- Filter -->
    <div class="mb-3">
        <label for="filterRegion" class="form-label">اختر المنطقة للفلترة:</label>
        <select id="filterRegion" class="form-select w-25">
            <option value="all">كل المناطق</option>
            <option value="دير البلح">دير البلح</option>
            <option value="الشجاعية">الشجاعية</option>
            <option value="خانيونس">خانيونس</option>
            <option value="رفح">رفح</option>
            <option value="بيت لاهيا">بيت لاهيا</option>
        </select>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered text-center">
            <thead class="table-success">
                <tr>
                    <th>نوع المساعدة</th>
                    <th>المنطقة</th>
                    <th>التاريخ</th>
                    <th>الجهة المانحة</th>
                </tr>
            </thead>
            <tbody id="aidTable">
                <!-- سيتم عرض البيانات بواسطة jQuery -->
            </tbody>
        </table>
    </div>
     <!-- Form لتسجيل طلب مساعدة -->
    <h5 class="mt-5">تسجيل طلب مساعدة</h5>
    <form id="aidForm" class="mb-3">
        <div class="mb-2">
            <input type="text" class="form-control w-50" id="name" placeholder="اسمك" required>
           <input type="text" class="form-control w-50" id="name" placeholder="رقم الهوية" required>
        </div>
        <div class="mb-2">
            <select id="area" class="form-select w-50" required>
                <option value="">اختر المنطقة</option>
                <option value="دير البلح">دير البلح</option>
                <option value="الشجاعية">الشجاعية</option>
                <option value="خانيونس">خانيونس</option>
                <option value="رفح">رفح</option>
                <option value="بيت لاهيا">بيت لاهيا</option>
            </select>
        </div>
        <div class="mb-2">
            <select id="aidType" class="form-select w-50" required>
                <option value="">اختر نوع المساعدة</option>
                <option value="غذاء">غذاء</option>
                <option value="دواء">دواء</option>
                <option value="مياه">مياه</option>
                <option value="إيواء">إيواء</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">إرسال الطلب</button>
    </form>

    <p id="formMessage" class="text-success fw-bold"></p>

</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3 mt-5">
    © 2026 – مشروع تدريبي | HTML • CSS • JS • jQuery
</footer>

<script src="js/script.js"></script>
</body>
</html>
</body>
</html>
